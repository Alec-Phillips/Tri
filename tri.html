<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Starter</title>
  <link rel="stylesheet" type="text/css" href="tri.css" />
</head>

<body>
  <div id="main-content">
    <div id="header">
      <fieldset>
        <div>
          <input type="radio" id="tri" name="base" value="base-3" checked />
          <label for="tri">tri-thruh</label>
        </div>
        <div>
          <input type="radio" id="base-10" name="base" value="base-10" />
          <label for="base-10">Base 10</label>
        </div>
      </fieldset>
    </div>
    <main>
      <div id="calculator-body">
        <div id="calculator-screen">
          <input id="screen-input" type="text">
        </div>
        <div id="buttons-area">
          <div class="calc-row">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
          </div>
          <div class="calc-row">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
          </div>
          <div class="calc-row">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
          </div>
          <div class="calc-row">
            <button class="calc-button">0</button>
            <button class="calc-button">+</button>
            <button class="calc-button">-</button>
          </div>
          <div class="calc-row">
            <button class="calc-button">*</button>
            <button class="calc-button">/</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./tri.js"></script>
</body>

</html>
